get:
  description: |
    List your notifications.
    List all notifications for the current user, grouped by repository.
  parameters:
    - description: True to show notifications marked as read.
      in: query
      name: all
      type: boolean
    - description: >
        True to show only notifications in which the user is directly
        participating

        or mentioned.
      in: query
      name: participating
      type: boolean
    - description: >
        The time should be passed in as UTC in the ISO 8601 format:
        YYYY-MM-DDTHH:MM:SSZ.

        Example: "2012-10-09T23:39:01Z".
      in: query
      name: since
      type: string
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
  responses:
    '200':
      description: OK
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
      schema:
        $ref: '#/definitions/notifications'
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
put:
  description: >
    Mark as read.

    Marking a notification as "read" removes it from the default view on
    GitHub.com.
  parameters:
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
    - in: body
      name: body
      required: true
      schema:
        $ref: '#/definitions/notificationMarkRead'
  responses:
    '205':
      description: Marked as read.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
