get:
  description: List comments in a repository.
  parameters:
    - description: Name of repository owner.
      in: path
      name: owner
      required: true
      type: string
    - description: Name of repository.
      in: path
      name: repo
      required: true
      type: string
    - description: Ignored without 'sort' parameter.
      in: query
      name: direction
      type: string
    - description: ''
      enum:
        - created
        - updated
      in: query
      name: sort
      type: string
    - description: >
        The time should be passed in as UTC in the ISO 8601 format:
        YYYY-MM-DDTHH:MM:SSZ.

        Example: "2012-10-09T23:39:01Z".
      in: query
      name: since
      type: string
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
  responses:
    '200':
      description: OK
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
      schema:
        $ref: '#/definitions/issuesComments'
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
