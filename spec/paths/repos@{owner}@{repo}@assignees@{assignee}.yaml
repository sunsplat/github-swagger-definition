get:
  description: >
    Check assignee.

    You may also check to see if a particular user is an assignee for a
    repository.
  parameters:
    - description: Name of repository owner.
      in: path
      name: owner
      required: true
      type: string
    - description: Name of repository.
      in: path
      name: repo
      required: true
      type: string
    - description: Login of the assignee.
      in: path
      name: assignee
      required: true
      type: string
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
  responses:
    '204':
      description: User is an assignee.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
    '404':
      description: User isn't an assignee.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
