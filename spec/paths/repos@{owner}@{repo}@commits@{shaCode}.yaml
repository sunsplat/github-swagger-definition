get:
  description: Get a single commit.
  parameters:
    - description: Name of repository owner.
      in: path
      name: owner
      required: true
      type: string
    - description: Name of repository.
      in: path
      name: repo
      required: true
      type: string
    - description: SHA-1 code of the commit.
      in: path
      name: shaCode
      required: true
      type: string
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
  responses:
    '200':
      description: OK
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
      schema:
        $ref: '#/definitions/commit'
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
