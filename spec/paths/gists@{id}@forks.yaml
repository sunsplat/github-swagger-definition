post:
  description: Fork a gist.
  parameters:
    - description: Id of gist.
      in: path
      name: id
      required: true
      type: integer
    - description: Is used to set specified media type.
      in: header
      name: Accept
      type: string
  responses:
    '204':
      description: Exists.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
    '403':
      description: >
        API rate limit exceeded. See
        http://developer.github.com/v3/#rate-limiting

        for details.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
    '404':
      description: Not exists.
      headers:
        X-GitHub-Media-Type:
          description: |
            You can check the current version of media type in responses.
          type: string
        X-GitHub-Request-Id:
          type: integer
        X-RateLimit-Limit:
          type: integer
        X-RateLimit-Remaining:
          type: integer
        X-RateLimit-Reset:
          type: integer
