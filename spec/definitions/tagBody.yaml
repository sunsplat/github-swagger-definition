properties:
  message:
    description: String of the tag message.
    type: string
  object:
    description: String of the SHA of the git object this is tagging.
    type: string
  tag:
    description: 'The tag''s name. This is typically a version (e.g., "v0.0.1").'
    type: string
  tagger:
    properties:
      date:
        description: >-
          Timestamp of when this object was tagged, in ISO 8601 format:
          YYYY-MM-DDTHH:MM:SSZ
        type: string
      email:
        description: String of the email of the author of the tag.
        type: string
      name:
        description: String of the name of the author of the tag.
        type: string
    type: object
  type:
    description: >-
      String of the type of the object weâ€™re tagging. Normally this is a commit
      but it can also be a tree or a blob.
    enum:
      - commit
      - tree
      - blob
required:
  - tag
  - message
  - object
  - type
  - tagger
type: object
